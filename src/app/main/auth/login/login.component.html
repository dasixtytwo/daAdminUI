<section class="login-block">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <!-- Authentication card start -->
        <form
          name="form"
          (ngSubmit)="
            f.form.valid && onHandlelogin(email.value, password.value)
          "
          #f="ngForm"
          class="md-float-material form-material"
          [ngClass]="{ 'was-validated': f.submitted }"
          novalidate
        >
          <div class="text-center">
            <img src="assets/images/logo.png" alt="logo.png" />
          </div>
          <div
            class="auth-box card"
            [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
          >
            <div class="card-block">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Sign In</h3>
                </div>
              </div>
              <div class="row m-b-20">
                <div class="col-md-6">
                  <button
                    type="button"
                    class="btn btn-facebook m-b-20 btn-block ripple light"
                  >
                    <i class="fa fa-facebook"></i>facebook
                  </button>
                </div>
                <div class="col-md-6">
                  <button
                    type="button"
                    class="btn btn-twitter m-b-20 btn-block ripple light"
                  >
                    <i class="fa fa-twitter"></i>twitter
                  </button>
                </div>
              </div>
              <p class="text-muted text-center p-b-5">
                Sign in with your regular account
              </p>
              <div class="form-group form-primary">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  [(ngModel)]="model.email"
                  [ngClass]="{
                    'is-invalid': f.submitted && email.invalid,
                    'is-valid': f.submitted && !email.invalid
                  }"
                  #email="ngModel"
                  required
                  email
                />
                <span class="form-bar"></span>
                <label class="float-label">Email</label>
                <div
                  *ngIf="f.submitted && email.invalid"
                  class="invalid-feedback"
                >
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.email">
                    Email must be a valid email address
                  </div>
                </div>
              </div>
              <div class="form-group form-primary">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  [(ngModel)]="model.password"
                  #password="ngModel"
                  [ngClass]="{
                    'is-invalid': f.submitted && password.invalid,
                    'is-valid': f.submitted && !password.invalid
                  }"
                  minlength="6"
                  required
                />
                <span class="form-bar"></span>
                <label class="float-label">Password</label>
                <div
                  *ngIf="f.submitted && password.invalid"
                  class="invalid-feedback"
                >
                  <div *ngIf="password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div *ngIf="errorMsg" class="alert alert-danger">
                <strong>{{ errorMsg }}</strong>
              </div>
              <div class="row m-t-25 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary">
                    <label>
                      <input type="checkbox" value="" />
                      <span class="cr"
                        ><i class="cr-icon fa fa-check txt-primary"></i
                      ></span>
                      <span class="text-inverse">Remember me</span>
                    </label>
                  </div>
                  <div class="forgot-phone text-right f-right">
                    <a
                      [routerLink]="['/auth/forgot']"
                      class="text-right f-w-600"
                    >
                      Forgot Password?</a
                    >
                  </div>
                </div>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button
                    type="submit"
                    class="btn btn-primary btn-md btn-block waves-light text-center m-b-20 ripple"
                  >
                    LOGIN
                  </button>
                </div>
              </div>
              <p class="text-inverse text-left">
                Don't have an account?<a [routerLink]="['/auth/registration']">
                  <b>Register here </b></a
                >for free!
              </p>
            </div>
          </div>
        </form>
        <!-- end of form -->
      </div>
      <!-- Authentication card end -->
    </div>
    <!-- end of col-sm-12 -->
  </div>
  <!-- end of container-fluid -->
</section>
